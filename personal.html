<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Personal Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
        }
        .container {
            background-color: #d0d0d0;
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            border: 1px solid #ff0000;

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-danger d-block">
        <!-- Brand/logo -->
        <p class="h1">LARAVEL V2</p>
    </nav>

    <!-- Update Personal Details Form Container -->
    <div class="container">
        <form action="personal.php" method="post">
            <!-- Form Title -->
            <h2 class="mb-4 text-center">Update Personal Details</h2>
           
            <!-- Username Input (disabled for display, update server-side) -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"  required>
            </div>

            <!-- First Name Input -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <!-- Last Name Input -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Phone Number Input -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"  required>
            </div>

            <!-- Address Input -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"  required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn text-light bg-danger">Update Details</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
