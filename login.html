<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Reset default margin and padding, use border-box for box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffffff;
        }
        /* Container styling */
        .container {
            background-color: #d0d0d0;
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin-top: 50px;
        }
        /* Form input styling */
        .form-control {
            border: 1px solid #ff0000;
        }
        /* Centered text styling */
        .h4 {
            text-align: center;
        }
        /* Flex container styling for buttons */
        .flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-danger d-block">
        <p class="h4">This is a basic login form page made with basic  HTML/CSS/BOOTSTRAP and Basic PHP. </p>
    </nav>

    <!-- Login Form Container -->
    <div class="container">
        <form action="login.php" method="post">
            <!-- Form Title -->
            <h2 class="mb-4 text-center">User Login</h2>

            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="flex">
                <!-- Login Button -->
                <button type="submit" class="btn text-light bg-danger">Login</button>
                <!-- Create Account Button -->
                <button type="submit" class="btn text-light bg-danger">Create Account</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
